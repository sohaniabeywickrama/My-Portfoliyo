<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic|Case_5</title>
    <link href="../../../asserts/css/normalize.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <meta content="Sohani Abeywickrama" name="owner">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        section{
            width: 100%;
            height: 100%;
            border: 2px solid #241212;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 0;
        }
        section>div{
            background-position: center;
        }

    </style>
</head>
<body>
<section>
    <div style="background-color: #c21e1e"></div>
    <div style="background-color: green"></div>
    <div style="background-color: coral"></div>
    <div style="background-color: purple"></div>
    <div style="background-color: deeppink"></div>
    <div style="background-color: blue"></div>
    <div style="background-color: #59b445"></div>
    <div style="background-color: palevioletred"></div>
    <div style="background-color: rebeccapurple"></div>
    <div style="background-color: yellow"></div>
    <div style="background-color: cornflowerblue"></div>
    <div style="background-color: #d21146"></div>
</section>
</body>
</html>
