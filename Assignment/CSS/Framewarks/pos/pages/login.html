<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assests/fonts/fonts/css/all.min.css">
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css">

  <title>Title</title>
</head>
<body>
<section class="vh-100">
  <div class="container py-5 h-100" id="rm">

    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../assests/img/depositphotos_378606412-stock-illustration-online-education-home-schooling-concept.jpg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h3> WELCOME BACK,</h3>
        <h5>Sign To Continue</h5>
        <br>
        <br>
<br>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
          <!-- Submit button -->
          <button  type="button" id="submit_btn" class="btn btn-primary btn-lg btn-block col-12" >Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $('#submit_btn').click(function () {
    $('#rm').load('dashboard.html');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
